    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const levelElement = document.getElementById("level");
            const levelTitleElement = document.getElementById("levelTitle");

            // Function to update the level display
            function updateLevelDisplay(currentLevel) {
                levelElement.textContent = `Level ${currentLevel}`;
                levelTitleElement.textContent = `Multi-Level Game - Level ${currentLevel}`;
            }

            // Function to handle the "Play" button click
            function playLevel(currentLevel) {
                // Add logic for playing the current level
                alert(`Playing level ${currentLevel}`);
            }

            // Function to handle the "Next Level" button click
            function nextLevel(currentLevel) {
                // Check if the game has reached the maximum level
                if (currentLevel < 5) {
                    currentLevel++;
                    updateLevelDisplay(currentLevel);
                    // Add logic to transition to the next level
                    // For example, change card content or add animations
                } else {
                    alert("Congratulations! You have completed all levels.");
                }
            }

            // Initialize the game with the first level
            let currentLevel = 1;
            updateLevelDisplay(currentLevel);

            // Add event listeners for "Play" and "Next Level" buttons
            for (let i = 1; i <= 5; i++) {
                const playButton = document.getElementById(`playLevel${i}`);
                const nextLevelButton = document.getElementById(`nextLevel${i}`);
                if (playButton && nextLevelButton) {
                    playButton.addEventListener("click", () => playLevel(currentLevel));
                    nextLevelButton.addEventListener("click", () => nextLevel(currentLevel));
                }
            }
        });
    </script>
