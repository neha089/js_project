<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #f1f1f1;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card.level-2 .card-inner {
            transform: rotateY(180deg) translateX(100px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                Level 1
            </div>
            <div class="card-back">
                Level 2
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');

        card.addEventListener('click', () => {
            card.classList.toggle('level-2');
        });
    </script>
</body>
</html>
