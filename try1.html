<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find me !!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #levelTitle {
            color: white;
        }
        body {
            background-image: url('back1.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Child-friendly font */
        }
        .card {
            animation: bounceIn 1.5s; /* Bounce animation */
        }
        @keyframes bounceIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
        .custom-card .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .custom-card .card-front, .custom-card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-card .card-back {
            transform: rotateY(180deg);
        }

        .custom-card .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .custom-card {
            width: 300px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border: 5px solid #FFD700; /* Vibrant border color */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            position: relative; /* Add position relative */
        }
        .card-body {
            text-align: center;
            position: absolute; /* Make the body position absolute */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Set width to 100% */
        }
        .btn-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .btn-container .btn {
            width: 45%; /* Set width of buttons */
        }

        /* Added styles for user score */
        .user-score {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="levelTitle">Multi-Level Game - Level 1</h1>
        <div id="level" class="text-center mb-4"></div>

        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card" style="background-image: url('1card.jpg');">
                    <div class="card-body">
                        <span id="icon1"><i class="fas fa-unlock fa-3x mb-3"></i></span>
                    </div>
                    <div class="card-front">
                        <div class="btn-container">
                            <a href="1round.html" class="btn btn-success" id="play1">Play</a>
                            <a href="2round.html" class="btn btn-primary" id="next2" >Next Level</a>
                        </div>
                    </div>
                    
                    <!-- Add an element to display level 1 score -->
                    <div class="user-score">
                        <h2>Level 1 Score</h2>
                        <p id="level1Score">Loading...</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card" style="background-image: url('2card.jpg');">
                    <div class="card-body">
                        <span id="icon2"><i class="fas fa-lock fa-3x mb-3"></i></span>
                    </div>
                    <div class="card-front">
                        <div class="btn-container">
                            <a href="2round.html" class="btn btn-success"    id="play2">Play</a>
                            <a href="3round.html" class="btn btn-primary" id="next3">Next Level</a>
                        </div>
                    </div>
                    
                    <!-- Add an element to display level 2 score -->
                    <div class="user-score">
                        <h2>Level 2 Score</h2>
                        <p id="level2Score">Loading...</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card" style="background-image: url('card3.jpg');">
                    <div class="card-body">
                        <span id="icon3"><i class="fas fa-lock fa-3x mb-3"></i></span>
                    </div>
                    <div class="card-front">
                        <div class="btn-container">
                            <a href="3round.html" class="btn btn-success"   id="play3">Play</a>
                            <a href="4round.html" class="btn btn-primary"id="next4">Next Level</a>
                        </div>
                    </div>
                    
                    <!-- Add an element to display level 3 score -->
                    <div class="user-score">
                        <h2>Level 3 Score</h2>
                        <p id="level3Score">Loading...</p>

                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card" style="background-image: url('4card.webp');">

                        <span id="icon4"><i class="fas fa-unlock fa-3x mb-3"></i></span>
                    </div>

                        <div class="btn-container">

                        </div>
                    </div>
                    
                    <!-- Add an element to display level 4 score -->
                    <div class="user-score">
                        <h2>Level 4 Score</h2>
                        <p id="level4Score">Loading...</p>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card" style="background-image: url('5card.jpg');">
                    <div class="card-body">
                        <span id="icon5"><i class="fas fa-lock fa-3x mb-3"></i></span>
                    </div>
                    <div class="card-front">
                        <div class="btn-container">

                    </div>

                    <div class="user-score" >

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

// Load scores from localStorage
var level1Score = parseInt(localStorage.getItem('level1Score')) || 0;
var level2Score = parseInt(localStorage.getItem('level2Score')) || 0;
var level3Score = parseInt(localStorage.getItem('level3Score')) || 0;
var level4Score = parseInt(localStorage.getItem('level4Score')) || 0;
var level5Score = parseInt(localStorage.getItem('level5Score')) || 0;

// Update the scores
document.getElementById('level1Score').textContent = 'Score: ' + level1Score;
document.getElementById('level2Score').textContent = 'Score: ' + level2Score;
document.getElementById('level3Score').textContent = 'Score: ' + level3Score;
document.getElementById('level4Score').textContent = 'Score: ' + level4Score;
document.getElementById('level5Score').textContent = 'Score: ' + level5Score;

// Check and enable/disable buttons
 let var1=false;
let var2=false;
let var3=false;
let var4=false;

// Disable "Next Level" buttons based on your conditions


if ((!(level1Score>=100)) ){
    document.getElementById('next2').addEventListener('click', function (event) {
        event.preventDefault();
    });
    document.getElementById('play2').addEventListener('click', function (event) {
        event.preventDefault();
    });
}
else{
    var iconElement = document.getElementById('icon2');
        iconElement.innerHTML = '<i class="fas fa-unlock fa-3x mb-3"></i>';
}

if (!(level2Score>=200)) {
    var2=true;
    document.getElementById('next3').addEventListener('click', function (event) {
        event.preventDefault();
    });

else{

if (!(level3Score>=300)) {
    var3=true;

    });
    document.getElementById('play4').addEventListener('click', function (event) {

    });
}
else{
    var iconElement = document.getElementById('icon4');
        iconElement.innerHTML = '<i class="fas fa-unlock fa-3x mb-3"></i>';
}

if (!(level4Score>=300)) {
    var4=true;

    document.getElementById('next5').addEventListener('click', function (event) {
        event.preventDefault();
    });
    document.getElementById('play5').addEventListener('click', function (event) {
        event.preventDefault();
    });
}
else{
    var iconElement = document.getElementById('icon5');
        iconElement.innerHTML = '<i class="fas fa-unlock fa-3x mb-3"></i>';
}

});
    </script>

</body>
