<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find me !!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0beta3/css/all.min.css">
    <style>
        #levelTitle {
            color: white;
        }
        body {
            background-image: url('back1.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Child-friendly font */
        }
        .card {
            animation: bounceIn 1.5s; /* Bounce animation */
        }
        @keyframes bounceIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
        /* Add unique classes for each card */
        .card-1 {
            background-image: url('l1_l.png'); /* Set the background image for card 1 */
        }

        .card-2 {
            background-image: url('l1_u.png'); /* Set the background image for card 2 */
        }

        .card-3 {
            background-image: url('l2_l.png'); /* Set the background image for card 3 */
        }

        .custom-card {
            width: 300px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border: 5px solid #FFD700; /* Vibrant border color */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            position: relative; /* Add position relative */
            perspective: 1000px; /* Add perspective */
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card-body {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        .btn-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .btn-container .btn {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="levelTitle">Multi-Level Game - Level 1</h1>
        <div id="level" class="text-center mb-4"></div>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card card-1">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-body">
                                <i class="fas fa-lock fa-3x mb-3"></i>
                            </div>
                            <div class="btn-container">
                                <button onclick="flipCard('card1')" class="btn btn-success">Play</button>
                            </div>
                        </div>
                        <div class="card-back">
                            <img src="new_image_1.jpg" alt="New Image 1">
                            <button onclick="flipCard('card1')" class="btn btn-success">Play</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card card-2">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-body">
                                <i class="fas fa-lock fa-3x mb-3"></i>
                            </div>
                            <div class="btn-container">
                                <button onclick="flipCard('card2')" class="btn btn-success">Play</button>
                            </div>
                        </div>
                        <div class="card-back">
                            <img src="new_image_2.jpg" alt="New Image 2">
                            <button onclick="flipCard('card2')" class="btn btn-success">Play</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card card-3">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-body">
                                <i class="fas fa-lock fa-3x mb-3"></i>
                            </div>
                            <div class="btn-container">
                                <button onclick="flipCard('card3')" class="btn btn-success">Play</button>
                            </div>
                        </div>
                        <div class="card-back">
                            <img src="new_image_3.jpg" alt="New Image 3">
                            <button onclick="flipCard('card3')" class="btn btn-success">Play</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard(cardId) {
            var card = document.getElementById(cardId);
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
