<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a Shark</title>
    <link rel="stylesheet" href="5round.css">
    <script src="5round.js"></script>
</head>
<body>
    <h1>Whac a Shark</h1>
    <h2 id="score">0</h2>
    <button id="pause-button">Pause</button>
    <div id="timer"></div>
    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display: none;">
        <h2>Game Over</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <p>Highest Score: <span id="high-score">0</span></p>
        <button id="restart-button">Restart</button>
        <button id="home-button">Home</button>
    </div>
    <div id="congratulations-screen" style="display: none;">
        <h2>Congratulations!</h2>
        <p>Your Final Score: <span id="congratulations-final-score">0</span></p>
        <p>Highest Score: <span id="congratulations-high-score">0</span></p>
        <button id="restart-button-congratulations">Restart</button>
        <button id="home-button-congratulations">Home</button>
    </div>

    <!-- Add a link to home.html for returning to the home page -->
<div class="a1">
            <a href="try1.html" class="text-dark" style="color:white;">Home </a>
        </div>

</body>
</html>
